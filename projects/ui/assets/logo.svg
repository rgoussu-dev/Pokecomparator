<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 260" width="280" height="260">
  <defs>
    <!-- Gradients for 3D effect -->
    <linearGradient id="metalPole" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="30%" style="stop-color:#DDD"/>
      <stop offset="50%" style="stop-color:#FFF"/>
      <stop offset="70%" style="stop-color:#DDD"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
    <linearGradient id="metalBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AAA"/>
      <stop offset="50%" style="stop-color:#666"/>
      <stop offset="100%" style="stop-color:#444"/>
    </linearGradient>
    <linearGradient id="plateMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AAA"/>
      <stop offset="50%" style="stop-color:#888"/>
      <stop offset="100%" style="stop-color:#666"/>
    </linearGradient>
    <linearGradient id="plateTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CCC"/>
      <stop offset="100%" style="stop-color:#AAA"/>
    </linearGradient>
    <!-- Standard Pokeball gradients -->
    <linearGradient id="pokeRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="50%" style="stop-color:#444"/>
      <stop offset="100%" style="stop-color:#222"/>
    </linearGradient>
    <linearGradient id="pokeWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#CCCCCC"/>
    </linearGradient>
    <!-- Ultra Ball gradients -->
    <linearGradient id="ultraBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444"/>
      <stop offset="50%" style="stop-color:#222"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
    <linearGradient id="ultraYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDD"/>
      <stop offset="100%" style="stop-color:#BBB"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- ==================== SCALE BASE ==================== -->
  <!-- Base platform -->
  <ellipse cx="140" cy="250" rx="55" ry="10" fill="url(#metalBase)"/>
  <rect x="85" y="240" width="110" height="10" fill="url(#metalBase)"/>
  <ellipse cx="140" cy="240" rx="55" ry="10" fill="#999"/>
  
  <!-- Central pole -->
  <rect x="135" y="55" width="10" height="188" fill="url(#metalPole)"/>
  
  <!-- Top pivot point / decorative top -->
  <circle cx="140" cy="50" r="12" fill="url(#metalBase)"/>
  <circle cx="140" cy="50" r="8" fill="#DDD"/>
  <circle cx="140" cy="50" r="4" fill="#999"/>
  
  <!-- ==================== LEFT CHAIN & PLATE (LOWER - HEAVIER) ==================== -->
  <!-- Left attachment point after 12° rotation: (45,50) around (140,50) => (47, 70) -->
  <g>
    <!-- Chain links - starting directly from attachment point at y=70 -->
    <line x1="43" y1="70" x2="43" y2="98" stroke="#AAA" stroke-width="2.5"/>
    <line x1="51" y1="70" x2="51" y2="98" stroke="#AAA" stroke-width="2.5"/>
    <ellipse cx="47" cy="101" rx="6" ry="4" fill="none" stroke="#AAA" stroke-width="2.5"/>
    <line x1="41" y1="105" x2="41" y2="133" stroke="#AAA" stroke-width="2.5"/>
    <line x1="53" y1="105" x2="53" y2="133" stroke="#AAA" stroke-width="2.5"/>
    <ellipse cx="47" cy="136" rx="6" ry="4" fill="none" stroke="#AAA" stroke-width="2.5"/>
    <line x1="41" y1="140" x2="41" y2="168" stroke="#AAA" stroke-width="2.5"/>
    <line x1="53" y1="140" x2="53" y2="168" stroke="#AAA" stroke-width="2.5"/>
    
    <!-- Three support chains to plate edges -->
    <line x1="41" y1="168" x2="16" y2="198" stroke="#AAA" stroke-width="2"/>
    <line x1="47" y1="168" x2="47" y2="195" stroke="#AAA" stroke-width="2"/>
    <line x1="53" y1="168" x2="78" y2="198" stroke="#AAA" stroke-width="2"/>
    
    <!-- Plate -->
    <ellipse cx="47" cy="208" rx="45" ry="12" fill="url(#plateMetal)" filter="url(#shadow)"/>
    <ellipse cx="47" cy="204" rx="42" ry="10" fill="url(#plateTop)"/>
    
    <!-- ===== STANDARD POKEBALL (Left - heavier) ===== -->
    <g transform="translate(47, 173)" filter="url(#shadow)">
      <!-- Ball body -->
      <circle cx="0" cy="0" r="28" fill="url(#pokeWhite)"/>
      <!-- Top half red -->
      <path d="M-28,0 A28,28 0 0,1 28,0 Z" fill="url(#pokeRed)"/>
      <!-- Center band -->
      <rect x="-28" y="-4" width="56" height="8" fill="#222"/>
      <!-- Center button -->
      <circle cx="0" cy="0" r="10" fill="#333"/>
      <circle cx="0" cy="0" r="8" fill="#FFF"/>
      <circle cx="0" cy="0" r="5" fill="#333"/>
      <circle cx="0" cy="0" r="3" fill="#FFF"/>
      <!-- Shine -->
      <ellipse cx="-10" cy="-12" rx="8" ry="5" fill="white" opacity="0.4" transform="rotate(-30)"/>
      <!-- Outline -->
      <circle cx="0" cy="0" r="28" fill="none" stroke="#222" stroke-width="2"/>
    </g>
  </g>
  
  <!-- ==================== BALANCE BEAM (TILTED - LEFT HEAVY) ==================== -->
  <g transform="rotate(-12, 140, 50)">
    <!-- Main beam -->
    <rect x="25" y="45" width="230" height="10" rx="3" fill="url(#metalPole)"/>
    
    <!-- Left chain attachment point -->
    <circle cx="45" cy="50" r="6" fill="#888"/>
    <circle cx="45" cy="50" r="4" fill="#CCC"/>
    
    <!-- Right chain attachment point -->
    <circle cx="235" cy="50" r="6" fill="#888"/>
    <circle cx="235" cy="50" r="4" fill="#CCC"/>
  </g>
  
  <!-- ==================== RIGHT CHAIN & PLATE (HIGHER - LIGHTER) ==================== -->
  <!-- Right attachment point after 12° rotation: (235,50) around (140,50) => (233, 30) -->
  <g>
    <!-- Chain links - starting from below attachment point at y=36 -->
    <line x1="229" y1="36" x2="229" y2="64" stroke="#AAA" stroke-width="2.5"/>
    <line x1="237" y1="36" x2="237" y2="64" stroke="#AAA" stroke-width="2.5"/>
    <ellipse cx="233" cy="67" rx="6" ry="4" fill="none" stroke="#AAA" stroke-width="2.5"/>
    <line x1="227" y1="71" x2="227" y2="99" stroke="#AAA" stroke-width="2.5"/>
    <line x1="239" y1="71" x2="239" y2="99" stroke="#AAA" stroke-width="2.5"/>
    <ellipse cx="233" cy="102" rx="6" ry="4" fill="none" stroke="#AAA" stroke-width="2.5"/>
    <line x1="227" y1="106" x2="227" y2="134" stroke="#AAA" stroke-width="2.5"/>
    <line x1="239" y1="106" x2="239" y2="134" stroke="#AAA" stroke-width="2.5"/>
    
    <!-- Three support chains to plate edges -->
    <line x1="227" y1="134" x2="202" y2="164" stroke="#AAA" stroke-width="2"/>
    <line x1="233" y1="134" x2="233" y2="161" stroke="#AAA" stroke-width="2"/>
    <line x1="239" y1="134" x2="264" y2="164" stroke="#AAA" stroke-width="2"/>
    
    <!-- Plate -->
    <ellipse cx="233" cy="174" rx="45" ry="12" fill="url(#plateMetal)" filter="url(#shadow)"/>
    <ellipse cx="233" cy="170" rx="42" ry="10" fill="url(#plateTop)"/>
    
    <!-- ===== ULTRA BALL (Right - lighter) ===== -->
    <g transform="translate(233, 139)" filter="url(#shadow)">
      <!-- Ball body -->
      <circle cx="0" cy="0" r="28" fill="url(#pokeWhite)"/>
      <!-- Top half black -->
      <path d="M-28,0 A28,28 0 0,1 28,0 Z" fill="url(#ultraBlack)"/>
      <!-- Yellow U stripes on top -->
      <path d="M-16,-6 L-12,-22 L-8,-6" fill="none" stroke="url(#ultraYellow)" stroke-width="4" stroke-linecap="round"/>
      <path d="M8,-6 L12,-22 L16,-6" fill="none" stroke="url(#ultraYellow)" stroke-width="4" stroke-linecap="round"/>
      <!-- Center band -->
      <rect x="-28" y="-4" width="56" height="8" fill="#222"/>
      <!-- Yellow accent on band -->
      <rect x="-28" y="-1.5" width="56" height="3" fill="url(#ultraYellow)"/>
      <!-- Center button -->
      <circle cx="0" cy="0" r="10" fill="#333"/>
      <circle cx="0" cy="0" r="8" fill="#FFF"/>
      <circle cx="0" cy="0" r="5" fill="#333"/>
      <circle cx="0" cy="0" r="3" fill="#FFF"/>
      <!-- Shine -->
      <ellipse cx="-10" cy="-12" rx="8" ry="5" fill="white" opacity="0.3" transform="rotate(-30)"/>
      <!-- Outline -->
      <circle cx="0" cy="0" r="28" fill="none" stroke="#222" stroke-width="2"/>
    </g>
  </g>
</svg>
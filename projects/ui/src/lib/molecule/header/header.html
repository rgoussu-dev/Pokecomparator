<pc-box [backgroundColor]="'var(--color-header-bg)'" [padding]="'s1'" color="'var(--color-header-text)'">
            <pc-cluster [align]="'center'" [justify]="'space-between'" [space]="'s2'">
                <pc-cluster [align]="'center'" [space]="'s1'">
                    @if(logoSrc){
                        <button 
                            class="logo-button" 
                            (click)="onLogoClick()" 
                            aria-label="Go to home"
                        >
                            <pc-frame class="logo" ratio="4:3" >
                                <img [src]="logoSrc" [alt]="title || 'Home'" />
                            </pc-frame>
                        </button>
                    }
                    @if(title){<pc-label [text]="title"></pc-label>}
                </pc-cluster>

                <pc-cluster [align]="'center'" [space]="'s1'">
                    <!-- Dynamic breadcrumb links -->
                    @if (navigationService.hasBreadcrumbs()) {
                        @for (link of navigationService.breadcrumbs(); track link.label) {
                            <pc-button 
                                variant="ghost" 
                                size="sm"
                                (click)="link.callback()"
                                class="breadcrumb-link"
                            >
                                ‚Üê {{ link.label }}
                            </pc-button>
                        }
                    }
                    <pc-theme-toggle></pc-theme-toggle>
                </pc-cluster>
            </pc-cluster>
</pc-box>

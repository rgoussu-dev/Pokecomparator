<pc-stack>
    <pc-cluster [align]="'center'" [space]="'s-1'">
        <pc-input
            id="searchbar-input"
            [value]="value"
            [type]="'text'"
            [placeholder]="placeholder"
            [disabled]="disabled"
            ariaLabel="Search input"
            (valueChange)="onInputChange($event)"
            ></pc-input>
        <pc-button size="md" [fullWidth]="true" (click)="onSearch()" [disabled]="disabled"  variant="secondary" [rounded]="buttonLabel==null">
                @if(buttonIcon != null){<pc-icon style="font-size:var(--s2)" [iconHref]="`#${buttonIcon}`" [label]="buttonLabel"/>}
                
                @if(buttonLabel != null){<pc-label [text]="buttonLabel"/>}
        </pc-button>
    </pc-cluster>
</pc-stack>

<pc-cover centered=".hero-content" minHeight="80vh" [noPad]="true">
  <pc-center class="hero-content" [centerText]="true">
    <pc-stack space="s2">
      <!-- Icon -->
      <pc-center>
        <div class="hero-icon">⚖️</div>
      </pc-center>

      <!-- Title -->
      <pc-center>
        <h1 class="hero-title">Pokémon <span class="highlight">Compare</span></h1>
      </pc-center>
      
      <!-- Subtitle -->
      <pc-center>
        <p class="hero-subtitle">Side by Side</p>
      </pc-center>
      
      <!-- Description -->
      <pc-center>
        <p class="hero-description">
          Put two Pokémon head to head and compare their stats, abilities, and characteristics.
        </p>
      </pc-center>

      <!-- CTA Button -->
      <pc-center>
        <a routerLink="/compare" [queryParams]="{ pokemon1: 1, pokemon2: 2 }">
          <pc-button variant="primary" size="lg">
            Compare Bulbasaur vs Ivysaur
          </pc-button>
        </a>
      </pc-center>
    </pc-stack>
  </pc-center>
</pc-cover>

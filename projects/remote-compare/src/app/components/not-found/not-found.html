<pc-cover centered=".not-found-content" minHeight="80vh" [noPad]="true">
  <pc-center class="not-found-content" [centerText]="true">
    <pc-stack space="s2">
      <!-- Open Pokeball with question mark SVG -->
      <pc-center>
        <svg class="pokeball-svg" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
          <!-- Question mark floating above (tilted) -->
          <g class="question-mark" transform="translate(100, 45) rotate(15)">
            <text x="0" y="0" text-anchor="middle" font-size="70" font-weight="bold" fill="var(--color-primary)" font-family="Arial, sans-serif">?</text>
          </g>
          
          <!-- Sparkles/particles suggesting escape -->
          <g class="sparkles" fill="var(--color-primary)" opacity="0.6">
            <circle cx="45" cy="30" r="4"/>
            <circle cx="155" cy="25" r="3"/>
            <circle cx="165" cy="55" r="5"/>
            <circle cx="35" cy="60" r="3"/>
            <circle cx="100" cy="10" r="4"/>
          </g>
          
          <!-- Top half of pokeball (opened, tilted back) -->
          <g class="pokeball-top" transform="rotate(-35, 100, 120) translate(0, -10)">
            <path d="M 20 120 A 80 80 0 0 1 180 120" fill="var(--color-primary)" stroke="var(--color-border)" stroke-width="4"/>
            <rect x="20" y="116" width="160" height="8" fill="var(--color-border)"/>
          </g>
          
          <!-- Bottom half of pokeball -->
          <g class="pokeball-bottom" transform="translate(0, 40)">
            <path d="M 20 120 A 80 80 0 0 0 180 120" fill="var(--color-surface)" stroke="var(--color-border)" stroke-width="4"/>
            <rect x="20" y="116" width="160" height="8" fill="var(--color-border)"/>
            <!-- Center button -->
            <circle cx="100" cy="120" r="20" fill="var(--color-surface)" stroke="var(--color-border)" stroke-width="4"/>
            <circle cx="100" cy="120" r="10" fill="var(--color-border)"/>
          </g>
        </svg>
      </pc-center>

      <!-- 404 Title -->
      <pc-center>
        <h1 class="error-code">404</h1>
      </pc-center>
      
      <!-- Message -->
      <pc-center>
        <p class="error-message">
          Sorry, the Pokémon you were after has disappeared!
        </p>
      </pc-center>
      
      <!-- Subtitle -->
      <pc-center>
        <p class="error-subtitle">
          It seems to have escaped from its Pokéball...
        </p>
      </pc-center>

      <!-- Back button -->
      <pc-center>
        <a routerLink="/">
          <pc-button variant="primary" size="lg">
            Return to Home
          </pc-button>
        </a>
      </pc-center>
    </pc-stack>
  </pc-center>
</pc-cover>
